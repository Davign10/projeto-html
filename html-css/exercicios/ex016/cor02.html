<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Gradiente em CSS</title>
    <style>
        *{ /* Configuração global do CSS */
            height: 100%
        }

        body{
            background-image: linear-gradient(to top, #007BFF, #2200CC, #2D0080);
            background-attachment: fixed;
            /* Efeito degradê para baixo : to bottom */
            /* Efeito degradê para cima : to top */
            /* Efeito degradê para esquerda : to left */
            /* Efeito degradê para direita : to right */
        }
    </style>
</head>
<body>
    <h1 style="color: white; text-align: center;">Testando Gradiente</h1>
</body>
</html>
