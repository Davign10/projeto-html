    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>
        Pode-se escrever um parágrafo 
        de "qualquer jeito".
        Desde que esteja dentro
        do par de tags &lt;p&gt; e &lt;/p&gt;.
    </p>
    <p>
        Se precisar quebrar o texto <br>
        utilize a tag &lt;br&gt;.
    </p>
