<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Caracteres, parágrafos e quebras de linha</h1>
    <hr>
    <p>
        Pode-se escrever um parágrafo 
        de "qualquer jeito".
        Desde que esteja dentro
        do par de tags &lt;p&gt; e &lt;/p&gt;.
    </p>

    <p>
        Se precisar quebrar o texto <br>
        utilize a tag &lt;br&gt;.
    </p>

    <p>
        Alguns caracteres especiais:
        &reg; &nbsp; &copy; &nbsp; &trade; &nbsp; &euro; 
        &nbsp; &pound; &nbsp; &yen; &nbsp; &empty; &nbsp;
        &sum; &nbsp; &Delta; &nbsp; &larr; &nbsp; &uarr;
        &nbsp; &rarr; &nbsp; &darr;
    </p>

    <p>
        Alguns emojis:
        &#x1F919; &#x26BD; &#x1F60E; 
    </p>
</body>
</html>
